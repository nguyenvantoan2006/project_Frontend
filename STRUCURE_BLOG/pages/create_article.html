<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Article</title>
    <link rel="stylesheet" href="../CSS/create_article.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Add New Article</h1>
        </header>
        <main>
            <form action="#" method="POST">
                <!-- Title Input -->
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Enter the article title" required>
                </div>

                <!-- Article Categories Input -->
                <div class="form-group">
                    <label for="category">Article Categories:</label>
                    <input type="text" id="category" name="category" placeholder="Enter categories (comma separated)" required>
                </div>

                <!-- Mood Input -->
                <div class="form-group">
                    <label for="mood">Mood:</label>
                    <input type="text" id="mood" name="mood" placeholder="Enter your mood (ex: Happy, Sad)" required>
                </div>

                <!-- Content Textarea -->
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" placeholder="Write your article content here..." rows="10" required></textarea>
                </div>

                <!-- Status Selection -->
                <div class="form-group">
                    <label for="status">Status:</label>
                    <label for="public">Public</label>
                    <input type="radio" id="public" name="status" value="public" checked required>
                    <label for="private">Private</label>
                    <input type="radio" id="private" name="status" value="private">
                </div>

                <!-- File Upload -->
                <div class="form-group">
                    <label for="file-upload">Upload Image:</label>
                    <input type="file" id="file-upload" name="file-upload" accept="image/*, .pdf, .docx">
                </div>

                <!-- Submit Button -->
                <div class="form-action">
                    <button type="submit" class="submit-btn">Add</button>
                    <button type="button" class="cancel-btn" onclick="window.history.back();">Cancel</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
