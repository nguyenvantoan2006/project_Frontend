<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Tài Khoản</title>
    <link rel="stylesheet" href="../CSS/account_manager.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>Quản lý</h2>
            <ul>
                <li><a href="account_manager.html">Quản lý tài khoản</a></li>
                <li><a href="category_manager.html">Quản lý chủ đề bài viết</a></li>
                <li><a href="article_manager.html">Quản lý bài viết</a></li>
                <li><a href="create_article.html">Tạo bài viết mới</a></li>
            </ul>
        </nav>
        
        <div class="main-content">
            <h1>Quản lý tài khoản</h1>
            <form action="#">
                <div class="form-group">
                    <label for="username">Tên người dùng:</label>
                    <input type="text" id="username" name="username" placeholder="Tên người dùng" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" placeholder="Mật khẩu mới" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Xác nhận mật khẩu:</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Xác nhận mật khẩu" required>
                </div>
                <button type="submit">Lưu thay đổi</button>
            </form>
        </div>
    </div>
</body>
</html>
