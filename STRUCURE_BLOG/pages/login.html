<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="container">
        <!-- Chia thành hai phần: form đăng nhập và ảnh -->
        <div class="form-image-container">
            <!-- Form đăng nhập -->
            <div class="form-container">
                <h1>Đăng nhập</h1>
                <form action="#">
                    <input type="email" placeholder="Email address" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <div class="or-text">Sign in with</div>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="social-icon"><i class="fa-solid fa-dove"></i></a>
                    <a href="#" class="social-icon"><i class="fa-brands fa-google"></i></a>
                </div>
                <div>
                    <p>Chưa có tài khoản? <a href="register.html">Register</a></p>
                </div>
            </div>
            <!-- Hình ảnh bên cạnh form -->
            <div class="image-container">
                <img src="../assets/images/draw2.webp.png" alt="Image description">
            </div>
        </div>
    </div>

<div class="footer">
    <p>Copyright © 2025. All rights reserved.</p>

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <a href="#" class="social-icon"><i class="fa-brands fa-facebook"></i></a>
     <a href="#" class="social-icon"><i class="fa-solid fa-dove"></i></a>
     <a href="#" class="social-icon"><i class="fa-brands fa-google"></i></a>
    </div>
</div>

</body>
</html>
